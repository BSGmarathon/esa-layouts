<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>com.esamarathon.streamdeck Property Inspector</title>
		<link rel="stylesheet" href="sdpi.css">
		<script src="pi.js"></script>
		<script src="pi_donations.js"></script>
	</head>
	<body>
		<div class="sdpi-wrapper">
			<div class="sdpi-item">
				<div class="sdpi-item-label">Settings</div>
				<button class="sdpi-item-value" id="settingsButton">Open Settings Dialog</button>
			</div>
			<div class="sdpi-item">
				<div class="sdpi-item-label">Donation Slot</div>
				<select class="sdpi-item-value select" onchange="changeSlot(this.options[this.selectedIndex].value)">
					<option value="0">1</option>
					<option value="1">2</option>
					<option value="2">3</option>
				</select>
			</div>
		</div>
	</body>
</html>
