<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-paper canvas</title>

  <style>
    body {
      background: rebeccapurple;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
<!-- This is the size of the smallest tag -->
<!--<canvas id="canvas" width="212" height="104"></canvas>-->
<canvas id="canvas" width="296" height="152"></canvas>

<button onclick="upload()">Upload!</button>


<script>
  /**
   * @type {HTMLCanvasElement}
   */
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const drawPrice = 'â‚¬20,25'

  // Fill the entire canvas so we have image data
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const txt = ctx.measureText(drawPrice);
  const txtWidth = Math.min(200, txt.width * 5)

  ctx.fillStyle = 'black';
  ctx.font = '30px "Comic Sans MS"'
  // y = font size in px
  ctx.fillText("T-DOSE", 2, 30, 208)


  ctx.font = '20px Impact'
  ctx.fillText("See you in 2026", 10, 60, 208)

  ctx.fillStyle = 'red';
  ctx.fillRect(20, canvas.height - 60, 20, 20);
  ctx.fillRect(20, canvas.height - 30, 20, 20);
  ctx.fillRect(60, canvas.height - 60, 20, 20);
  ctx.fillRect(60, canvas.height - 30, 20, 20);

  ctx.fillStyle = 'black';
  ctx.fillRect(canvas.width - txtWidth, canvas.height - 50, txtWidth, 50);

  ctx.fillStyle = 'white';
  ctx.font = '50px "Comic Sans MS"'
  console.log(txt)
  ctx.fillText(drawPrice, canvas.width - txtWidth, canvas.height - 5, txtWidth)

  function upload() {
    const formData = new FormData();
    formData.append('mac', '0000033363CE3E18')
    formData.append('dither', '0')

    canvas.toBlob((blob) => {
      formData.append('file', blob);

      // fetch('http://epaper.local.duncte123.lgbt/imgupload', {
      // fetch('http://epaper.space.hackalot.nl/imgupload', {
      fetch('http://192.168.5.143/imgupload', {
        method: 'POST',
        body: formData,
      }).then((res) => res.text()).then(console.log)
    }, 'image/jpeg', 1);
  }
</script>
</body>
</html>
